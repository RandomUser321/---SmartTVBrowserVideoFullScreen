<!DOCTYPE HTML>
<html>
	<head>
        <link href="//vjs.zencdn.net/4.4/video-js.css" rel="stylesheet">
        <script src="//vjs.zencdn.net/4.4/video.js"></script>
        <style>
            #full-background {
              z-index: -999;
              min-height: 100%;
              min-width: 1024px;
              width: 100%;
              height: 100%;
              position: fixed;
              top: 0;
              left: 0;
            }


            .video-js.vjs-fullscreen {
              position: fixed;
              overflow: hidden;
              z-index: 1000;
              left: 0;
              top: 0;
              bottom: 0;
              right: 0;
              width: 100% !important;
              height: 100% !important;
              _position: absolute;
              /* IE6 Full-window (underscore hack) */
            }
            
            .video-js .vjs-text-track {
              display: none;
              text-align: center;
              margin-bottom: 0.1em;
              /* Transparent black background, or fallback to all black (oldIE) */
              background: rgb(0, 0, 0); background: rgba(0, 0, 0, 0.0);
              
            }
            
            .video-js .vjs-text-track-display {
                font-size: 2.8em;
                bottom: 1.4em;
                text-shadow: 2px 4px 3px rgba(0,0,0,1),
                            -1px -1px 0 #000,  
                            1px -1px 0 #000,
                            -1px 1px 0 #000,
                            1px 1px 0 #000;
            }

        </style>
    </head>
    <body>
        <video class="video-js vjs-fullscreen vjs-default-skin" controls preload="auto" width="100%" height="720" data-setup='{"example_option":true}'>
            <source src="video.mp4" type='video/mp4' />
            <track kind="subtitles" src="yoursrt.srt" srclang="en-us" label="English" default />
        </video>
    </body>
</html>
